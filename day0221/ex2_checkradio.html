<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<style>
    body, body *{ 
        font-family: 'Jua';
    }
</style>
</head>
<body>
    <h2 class="alert alert-warning">폼태그 : radio & checkbox 연습</h2>
    <h4>당신의 고향을 선택하세요</h4>
    <label>
    <input type="radio" name="gohang" value="서울" class="form-check-input">서울
    </label>
    <label>
        <input type="radio" name="gohang" value="부산" class="form-check-input">부산
    </label>
    <label>
        <input type="radio" name="gohang" value="강원도" class="form-check-input">강원도
    </label>
    <label>
        <input type="radio" name="gohang" value="제주도" class="form-check-input" checked>제주도
    </label>

    <br>
    <h4>당신의 성별을 선택하세요</h4>
    <label>
        <input type="radio" class="sung" name="gender" value="남자" checked>남자
    </label>
    <label>
        <input type="radio" class="sung" name="gender" value="여자">여자
    </label>
    <br><br>
    <h4>당신의 취미를 알려주세요</h4>
    <label>
    <input type="checkbox" name="hobby" value="노래" class="form-check-input">노래
    </label>
    <label>
        <input type="checkbox" name="hobby" value="여행" class="form-check-input">여행
    </label>
    <label>
        <input type="checkbox" name="hobby" value="전시회" class="form-check-input">전시회
    </label>
    <label>
        <input type="checkbox" name="hobby" value="코딩" class="form-check-input">코딩
    </label>
    <br><br>
    <button type="button" class="btn btn-outline-danger"
    style="margin-left:50px;" id="btnresult">>결과 출력</button>

    <div class="result alert alert-danger"
    style="margin: 10px;font-size:1.3em"></div>

    <script>
        //버튼 이벤트
        $("#btnresult").click(function(){
            let s="[데이터 읽기]<br><br>";
            s+="나의 고향 : "+$("input[name='gohang']:checked").val()+"<br>";
            s+="나의 성별 : "+$(".sung:checked").val()+"<br>";

            console.log($("input[name='hobby']").length); //총 갯수
            console.log($("input[name='hobby']:checked").length); //선택된 갯수

            //체크된 갯수
            let check_hobby=$("input[name='hobby']:checked").length;
            if(check_hobby==0){
                s+="선택한 취미가 없습니다<br>";
            }else{
                s+="총 "+check_hobby+"개의 취미를 선택했습니다<br>";

                s+="나의 취미는 ";
                //방법 1 - 체크갯수만큼 반복해서 안에서 체크상태에 따라 값 얻기
                // $("input[name='hobby']").each(function(idx){
                //     //체크 상태인지 확인
                //     if($(this).is(":checked")){
                //         s+="["+$(this).val()+"]";
                //     }
                // });
                $("input[name='hobby']:checked").each(function(){
                    s+="["+$(this).val()+"]";
                });
                s+="입니다<br>";
                //방법 2 - 체크된 항목만 반복문 돌리기
                
            }
            $("div.result").html(s);
        });
    </script>
</body>
</html>
