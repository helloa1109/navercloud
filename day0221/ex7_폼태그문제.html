<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<style>
    body, body *{ 
        font-family: 'Jua';
    
    }


</style>
</head>
<body>
<h5 class="alert alert-warning">글꼴 모양</h5>
    <label>
        <input type="checkbox" name="btag" value="bold" class="weight form-check-input">굵게
    </label>
    <label>
        <input type="checkbox" name="italic" value="italic" class="taliC form-check-input">이태릭
    </label>
    <label>
        <input type="checkbox" name="underline" value="underline" class="line form-check-input">밑줄
    </label>
    <br><br>

    <label>
        <input type="radio" name="font" value="Jua" class="fontF form-check-input" >Jua
    </label>
    <label>
        <input type="radio" name="font" value="Single Day" class="fontF form-check-input" >Single Day
    </label>
    <label>
        <input type="radio" name="font" value="Lobster" class="fontF form-check-input" >Lobster
    </label>
    <label>
        <input type="radio" name="font" value="Gamja Flower" class="fontF form-check-input" >Gamja Flower
    </label>
    <br><br>

    <label>
        <input type="radio" name="size" value="20px" class="fontS from-check-input">20px
    </label>
    <label>
        <input type="radio" name="size" value="30px" class="fontS from-check-input">30px
    </label>
    <label>
        <input type="radio" name="size" value="40px" class="fontS from-check-input">40px
    </label>
    <label>
        <input type="radio" name="size" value="50px" class="fontS from-check-input">50px
    </label>
    <br><br>
    메세지<input type="text" id="txt" class="from-check-input" style="margin-left: 30px;">

    <div class="result" style="width:500px; border:3px dotted rgb(234, 129, 201);height:100px;
    text-align: center;margin-top: 20px;">안녕하세요</div>

    <script>

        $("input[type='text']").keypress(function(e){    
            if(e.keyCode == 13){
                e.preventDefault();
                let txt=$(this).val();
                $("div.result").text(txt);

            }
        });
        //글자 폰트
        $(".fontF").click(function(){
            // if($(this).prop("checked")){
            //     $("input[name='font']").css("font-family");
            // }
            $("div.result").css("font-family",$("input[name='font']:checked").val());
        });
    
        //글자 사이즈
        $(".fontS").click(function(){
            $("div.result").css("font-size",$("input[name='size']:checked").val());
        });
        
        //이탈릭
        $(".taliC").click(function(){
            $("div.result").css("font-style",$("input[name='italic']:checked").val());
        });

        //굵게
        $(".weight").click(function(){
            $("div.result").css("font-weight",$("input[name='btag']:checked").val());
        });
        
        //밑줄
        $(".line").click(function(){
            $("div.result").css("text-decoration",$("input[name='underline']:checked").val());
        });
        
        
    </script>
</body>
</html>
