<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{ 
            font-family: 'Jua';
        }

        #show>div{
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 5px dotted peachpuff;
            margin-bottom: 5px;
        }
    </style>
    <script>
        $(function(){
            let data=[
            {"font":"Gamja Flower",bcolor:"pink",tcolor:"red","message":"자바스크립트"},
            {"font":"Single Day",bcolor:"green",tcolor:"yellow","message":"스프링부트"},
            {"font":"Jua",bcolor:"navy",tcolor:"white","message":"해피해피크리스마스"},
            {"font":"Lobster",bcolor:"coral",tcolor:"navy","message":"코코코코오렌지"},
            {"font":"Nanum Pen Script",bcolor:"orange",tcolor:"purple","message":"티켓티켓매표소"},
            ];

            $.each(data,function(idx,item){
                let s="<div style='background-color:"+item.bcolor+";color:"+item.tcolor+
                ";font-family:"+item.font+"'>"+item.message+"</div>";
                $("#show").append(s);
            });
            
            $.each(data,function(idx,item){
                $("div#show").append(`<div style="background-color:${item.bcolor};color:${item.tcolor};
                font-family:${item.font}"> ${item.message}</div>`);
            });

            let data2=[
                {"name":"김태희","score":[90,100,80],"hp":"010-111-2222"},
                {"name":"한가인","score":[90,87,70],"hp":"010-333-4444"}
            ];

            $.each(data2,function(idx,item){
                //let s2="이름:"+item.name+",점수3과목:";
                let s2=`이름:${item.name},점수3과목:`;
                $.each(item.score,function(idx2,jumsoo){
                    s2+=jumsoo+"&nbsp;";
                });

                //s2+="핸드폰:"+item.hp+"<br>";
                s2+=`핸드폰:${item.hp}<br>`;

                $("#show2").append(s2);
            });
        });
    </script>
</head>
<body>
    <div id="show"></div>
    <div id="show2"></div>
</body>
</html>
