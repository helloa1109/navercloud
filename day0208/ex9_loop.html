<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body,body *{ 
            font-size: 1.2rem;
            font-family: 'Single Day';
        }

        .mycar{
            width: 200px;
            height: 130px;
        }
        .food{
            width: 200px;
            height: 130px;
        }
    </style>
</head>
<body>
    <h2>구구단 5단 출력</h2>
    <script>
        for(i=1;i<=9;i++){
            //document.write(`5 X ${i} = ${5*i}<br>`);
            document.write("5 X "+i+"="+5*i+"<br>");
        }
    </script>
    <hr>
    <h2>mycar image 폴더에서 car1.png 부터 car10.png 까지 출력</h2>
    <script>
        
        for(i=1;i<=10;i++){
            var s=`<img src="../image/mycarimage/car${i}.png" class="mycar">`;
            document.write(s);
        }
    </script>
    <h2>food 이미지에서 1.jpg~12.jpg 까지 출력 (class="food")로 style 적용</h2>
    <script>

        for(i=1;i<=12;i++){
            var f=`<img src="../image/food/${i}.jpg" class="food">`;
                document.write(f);
        }
    </script>
    <h3>구구단 3단 출력</h3>
    <script>
        for(i=1;i<=9;i++){
            document.write("3 X"+i+"="+3*i+"<br>");
        }
    </script>
    


</body>
</html>
