<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 100px;
        }
        </style>
</head>
<body>
<script>
    var arrphoto=new Array();
    arrphoto.push("../image/food/10.jpg");
    arrphoto.push("../image/food/1.jpg");
    arrphoto.push("../image/shop/2.jpg");
    arrphoto.push("../image/shop/27.jpg");
    arrphoto.push("../image/animal/C8.png");

    
    var arrtitle=["햄마요덮밥","샌드위치","원피스","투피스","귀염둥이인형"];

    var arrprice=new Array();
    arrprice[0]=11000;
    arrprice[1]=9000;
    arrprice[2]=35000;
    arrprice[3]=42000;
    arrprice[4]=19000;

</script>
<table border="1" style="border-collapse: collapse;width: 500px;">
<caption><b>[오늘 용돈 사용]</b></caption>
<tr>
    <th width="60">번호</th>
    <th>상품명</th><th>사진</th><th>가격</th>
</tr>
<script>
    var a="";
    for(var idx in arrphoto){
       a+=`
            <tr>
                <td align=center>${Number(idx)+1}</td>;
                <td>${arrtitle[idx]}</td>
                <td align=center>
                    <img src="${arrphoto[idx]}" class="photo">
                </td>
            <td align=right>${arrprice[idx]}원</td>
        </tr>
       `;
    }
    document.write(a);
</script>
</table>
</body>
</html>
