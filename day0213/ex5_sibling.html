<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one">
        <img src="../Image/mycarimage/car14.png" width="200">
        <div class="two">
            <h4>Hava a Nice Day!!!!</h4>
            <div class="three">
                <img src="../Image/mycarimage/car13.png" width="200">
            </div>
        </div>
    </div>
    <script>
        //car14에 마우스를 올리면 아래 글자의 속성을 변경(크기:30px,배경색:lightgray,글자색:blue)
        //그리고 아래 car13사진의 border 를 설정한다
  
        var carImg=document.querySelector(".one>img");
        carImg.onmouseover=function(){
           this.nextElementSibling.querySelector("h4").style.fontSize="30px";
           this.nextElementSibling.querySelector("h4").style.backgroundColor="lightgray";
           this.nextElementSibling.querySelector("h4").style.color="blue";

           this.nextElementSibling.querySelector(".three>img").style.border="5px solid orange";
           
        }
    
        //마우스를 벗어나면 다시 추가한 스타일을 제거한다
        carImg.onmouseout=function(){
            this.nextElementSibling.querySelector("h4").style.fontSize="17px";
            this.nextElementSibling.querySelector("h4").style.backgroundColor="white";
            this.nextElementSibling.querySelector("h4").style.color="black";

            this.nextElementSibling.querySelector(".three>img").style.border="";

        }
        
    </script>
</body>
</html>
