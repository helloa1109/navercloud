<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단 숫자를 입력 후 엔터를 누르면 해당 구구단을
         div 태그에 출력하시고
         조건 1 : 입력을 안하고 엔터를 누를시 "숫자를 입력해주세요"
         조건 2 : 숫자가 아닐경우 "숫자로만 입력해주세요" -->
         <b>구구단 숫자 입력 :</b>
         <input type="text" id="gugu" style="width: 100px;">

         <div id="result" style="font-size: 2em;">
            <script>
               document.getElementById("gugu").onkeyup=function(e){
                var su=e.target.value;
                //13 : ascii(아스키) 코드 엔터의 10진수 값 
                if(e.keyCode==13){
                //조건 1  
                    if(su==""){ 
                        alert("숫자를 입력해주세요");
                        this.focus();
                        return;
                    }
                //조건 2 
                    if(isNaN(su)){
                        alert("숫자로만 입력해주세요");
                        this.value="";
                        this.focus();
                        return;
                    }
                //조건 3: 2~9가 아닐경우
                    if(su<2 || su>9){
                        alert("2~9사이 숫자로 입력해주세요");
                        this.value="";
                        this.focus();
                        return;
                    }

                    var s=`[${su}단]<br><br>`;

                    for(var i=2;i<=9;i++){
                        s+=`${su} x ${i} = ${su*i}<br>`;
                    }
                    document.getElementById("result").innerHTML=s;
                }
            }
            </script>
         </div>
</body>
</html>
