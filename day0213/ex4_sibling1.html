<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자동차</h3>
    <img src="../Image/mycarimage/car13.png" width="300">
    <h3>포르쉐</h3>
    <h4>멋있다</h4>

    <hr>
    <h1 class="one">1</h1>
    <h1 class="two">2</h1>
    <h1 class="three">3</h1>

    <script>
        document.querySelector("img").onmouseover=function(){
            var text=this.nextElementSibling.innerText;

            document.querySelector(".one").innerText=text;
        }

        // 마우스가 나갔을때 다시 원래대로 
        document.querySelector("img").onmouseout=function(){
            document.querySelector(".one").innerText="1";
       }
    </script>
</body>
</html>
