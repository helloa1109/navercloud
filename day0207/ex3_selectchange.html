<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{ 
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <img id="animal" src="../Image/animal/C1.png">
    <br><br>
    <select id="sel">
        <option value="../image/animal/C1.png">귀염둥이 고양이</option>
        <option value="../image/animal/C2.png">멋진 고양이</option>
        <option value="../image/animal/C3.png">치즈 고양이</option>
        <option value="../image/animal/C4.png">길고양이</option>
        <option value="../image/animal/C5.png">고양이</option>
        <option value="../image/animal/C6.png">식빵 고양이</option>
        <option value="../image/animal/C7.png">돼지 고양이</option>
        <option value="../image/animal/C8.png">야옹</option>
    </select>
    
    <script>
        document.getElementById("sel").onchange=function(e){
            //this는 이벤트가 발생한 자기 자신을 나타내는 인스턴스 변수이다
            //alert(this.value);

            //2번째 방법
            //e.target 은 이벤트가 발생한 요소를 의미한다(여기서는 this 와 같은 의미 )
            //alert(e.target.value);

            //이미지의 src를 select 에서 얻은 값으로 변경해보자
            document.getElementById("animal").setAttribute("src",this.value);
        }
    </script>
    <br><br>
    <b>선종류 변경</b>
    <select id="selborder">
        <!-- 첫 줄 고정 제목을 추가 -->
        <option selected disabled hidden>select border</option>
        <option value="5px inset gray">테두리선 1</option>
        <option value="10px solid lightpink">테두리선 2</option>
        <option value="5px dotted black">테두리선 3</option>
        <option value="1px solid ligtblue">테두리선 4</option>
        <option value="10px groove gold">테두리선 5</option>
    </select>

    <script>
        document.getElementById("selborder").onchange=function(){
            //style 값 변경시 
            document.getElementById("animal").style.border=this.value;
        }
    </script>
</body>
</html>
