<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{ 
            font-size: 1.2rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
<div style="margin: 50px;">
    숫자1
    <input type="text" id="su1" style="width: 100px;">
    &nbsp;&nbsp;
    숫자2
    <input type="text" id="su2" style="width: 100px;">
    &nbsp;&nbsp;
    <select id="sel">
        <option selected disabled hidden>연산자 선택</option>
        <option value="+">더하기</option>
        <option value="-">빼기</option>
        <option value="*">곱하기</option>
        <option value="/">나누기</option>
    </select>
    <br><br>
    <h1 id="result" style="text-align: center;"></h1>
    <h1 id="result2" style="text-align: center;"></h1>
</div>

<script>
    var su1=document.getElementById("su1");
    var su2=document.getElementById("su2");
    var sel=document.getElementById("sel");

    //text 안에 클릭 시 발생하는 이벤트
    su1.onfocus=function(){
        this.style.backgroundColor="lightyellow";
    }

    //text 에서 포커스가 벗어날 떄 발생하는 이벤트
    su1.onblur=function(){
        this.style.backgroundColor="white";

        //입력한 값이 숫자가 아닐경우 경고표시 후 값지우고 포커스 주기
        console.log(isNaN(this.value));//숫자일 경우 false, 문자면 true

        if(isNaN(this.value)) // ==true 는 생략 
        {
            alert("숫자로만 입력해주세요");
            this.value="";//기존값 지우기
            this.focus();//포커스 주기
        }
    }

    su2.onblur=function(){
        //숫자가 아닐경우 조건문
        console.log(isNaN(this.value));

        if(isNaN(this.value))
        {
            alert("숫자로만 입력해주세요");
            this.value="";//기존값 지우기
            this.focus();//포커스 주기
        }
      
    }

    //select 이벤트
    sel.onchange=function(){
        //alert(this.value);

        //su1,su2의 타임을 확인해보자 - string
        console.log(typeof(su1.value));
        console.log(typeof(su2.value));
        
       var r;
       switch(this.value)
       {
            //더하기일 경우에만 문자열 형태로 더한다
            //제대로 계산되도록 하려면 숫자로 바꾼 후 계산해야한다
            //paresInt(정수로 변환) 또는 parseFloat(실수로 변환) 또는 Number(수치로 변환)
            
            
           case '+':
                //r=parseInt(su1.value)+parseInt(su2.value); // 7.5일 경우 7로 계산
                r=Number(su1.value)+Number(su2.value);//정수 or 실수 상관없이 숫자로 변환
                break;//switch 문을 빠져나간다, 생략시 다음 case 가 실행
            case'-':
                r=su1.value-su2.value;
                break;
            case'*':
                r=su1.value*su2.value;
                break;
            case'/':
                r=su1.value/su2.value;
                break;
            
        
        //switch나 if로 계산없이 바로 계산결과 출력하기-eval 이용
        //eval("수식"):자동으로 계산해서 반환
        }
        document.getElementById("result").innerHTML=r;

        var r2=su1.value+this.value+su2.value;
        console.log(r2);

        document.getElementById("result2").innerText=eval(r2);//수식r2를 계산해서 출력
    }
</script>
</body>
</html>
