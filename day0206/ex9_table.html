<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        table.number_table{
            width: 600px;
            height: 250px;
            border: 5px inset gray;
        }

        table.number_table td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="number_table">
        <tbody>
            <tr>
                <td rowspan="3" bgcolor="sky blue" valign="top">일</td>
                <td colspan="3" bgcolor="pink">이</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="pink">삼</td>
                <td rowspan="3" bgcolor="sky blue" valign="bottom">사</td>
            </tr>
            <tr>
                <td>오</td>
                <td>육</td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="pink">칠</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
