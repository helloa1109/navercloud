<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr{
            height: 100px;
            line-height: 100px;
            font-size: 30px;
        }
    </style>
    <script>
        $(function(){
            $("td").mouseover(function(){
                let fontcolor=$(this).css("color");
                $("h1").text(fontcolor);
                $("h1").css("background-color",fontcolor);
            });
        });
    </script>
</head>
<body>
<h1>출력</h1>
<table class="table table-bordered" style="width: 500px;">
<script>
        //1~100 사이의 중복되지 않은 난수를 25개 구한다
        let numArr=new Array(25);
        for(let i=0;i<numArr.length;i++){
            numArr[i]=parseInt(Math.random()*100)+1;
            for(let j=0;j<i;j++){
                if(numArr[i]==numArr[j]){
                    i--;
                    break;
                }
            }
        }
        let idx=0;

        for(let row=1;row<=5;row++){
            document.write("<tr>");
                for(let col=1;col<=5;col++){
                    let r=parseInt(Math.random()*256);
                    let g=parseInt(Math.random()*256);
                    let b=parseInt(Math.random()*256);

                    document.write("<td align=center style='color:rgb("+r+","+g+","+b+")'>"
                      +numArr[idx++]+"</td>");

                    //document.write(`<td align=center style='color=rgb(${r},${g},${b})'>${numArr[idx++]}`)
                }
                document.write("</tr>")
        }

        
</script>
</table>
</body>
</html>
