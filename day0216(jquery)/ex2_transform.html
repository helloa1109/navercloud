<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
   
        body, body *{ 
            font-family: 'Jua';
    }

        div{
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            float: left;
            margin: 30px;
        }

        div img{
            width: 100px;
            height: 100px;
        }

        #img1 img{
            transform: translate(50px,30px); /* x,y 좌표만큼 이동*/
            /* 크로스 브라우징 테스트를 위해서 아래 코드처럼 넣어주는게 좋다*/
            -webkit-transform: translate(50px,30px);/*크롬 ,사파리 적용*/
            -o-transform: translate(50px,30px); /* 오페라 */
            -moz-transform: translate(50px,30px);/* 익스플로러 */
        }

        #img2 img{
            transform: rotate(45deg); /* 45도 회전 */
        }

        #img3 img{
            transform: scale(2); /* 2배 확대 scaleX(2):x방향으로만 2배확대*/
        }

        #img4 img{
            transform: skew(30deg,40deg); /* x,y 방향으로 경사변형, skewX:x방향만 변형*/
        }
    </style>
</head>
<body>
<div id="img1">
    <img src="../Image/mainImage/K-041.png" width="320" height="240">
</div>
<div id="img2">
    <img src="../Image/mainImage/K-034.png" width="320" height="240">
</div>
<div id="img3">
    <img src="../Image/mainImage/K-035.png" width="320" height="240">
</div>
<div id="img4">
    <img src="../Image/mainImage/K-039.png" width="320" height="240">
</div>
</body>
</html>
