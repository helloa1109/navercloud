<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
   
        body, body *{ 
            font-family: 'Jua';
        }
        /*ex1,ex2 공동 css*/
        #ex1,#ex2{
            background-color: tomato;
            width: 80px;
            height: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        /* 마우스를 올렸을 때 width를 400px로 변경*/
        #ex1:hover, #ex2:hover{
            width:400px;
        }
        /* width 변경 시 효과*/
        #ex1{
            transition-property: width;
            transition-duration: 2s;
        }

        #ex2{
            transition: width 5s; /*위의 속성 2개를 한번에 설정*/
        }

        #ex3 img{
            width: 100px;
            height: 100px;
            opacity: 0.2;
            border: 5px solid tomato;
            transform: rotate(10deg);
            cursor: pointer;
            transition: all 3s;
        }
        /* 이미지에 마우스를 올리면 아래 3개가 모두 변한다*/
        #ex3 img:hover{
            opacity: 1.0; /* 투명도 */
            border-color: tomato;
            transform: rotate(2000deg);
            width: 300px;
        }
    </style>
</head>
<body>
    <p id="ex1">transition test</p>
    <p id="ex2">transition test</p>
    <p id="ex3">
        <img src="../Image/food/1.jpg">
    </p>
</body>
</html>
