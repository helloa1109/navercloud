<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{ 
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<table border="1 solid black" id="result" class="table table-primary" style="width: 400px;">
<thead>
    <tr bgcolor="#ccc" style="text-align: center;">
        <th>이름</th>
        <th>주소</th>
        <th>나이</th>
    </tr>
</thead>
<tbody>
    <script>
        let data=[
            {name:"이상이",addr:"강남구",age:"32세"},
            {name:"이혜영",addr:"영등포구",age:"29세"},
            {name:"제니",addr:"제주도",age:"38세"},
            {name:"수지",addr:"부산시",age:"21세"},
        ]

        $.each(data,function(idx,item){
            let s=`
                <tr>
                    <td style="text-align: center">${item.name}</td>
                    <td>${item.addr}</td>
                    <td>${item.age}</td>
                </tr>
            `; 

            document.write(s);
        });


    </script>
</tbody>
</table>
</body>
</html>
