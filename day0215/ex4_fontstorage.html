<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
   
        body, body *{ 
            font-family: 'Jua';
    }
    </style>
    <script>
        let r;//전역변수 선언
        window.onload=function(){
            r=document.getElementById("result");
            
            //초기 세팅값 불러오기
            init_setting();
            
            //버튼 이벤트
            document.getElementById("btnresult").onclick=function(){
                let hobby=document.getElementsByName("hobby");
                let result="";
                for(let h of hobby){
                    if(h.checked){
                        result+=h.value+"&nbsp;";
                    }
                }
                if(result==''){
                    r.innerText="취미가 없어요";
                }else{
                    r.innerHTML= `저의 취미는${result}입니다`;
                }
                
                //글자색 적용
                let tcolor=document.getElementById("fontcolor").value;
                r.style.color=tcolor;

                //배경색 적용
                let bcolor=document.getElementById("backcolor").value;
                r.style.backgroundColor=bcolor;

                //글꼴
                let font=document.getElementById("selfont").value;
                r.style.fontFamily=font;

                //로컬스토리지에 폰트속성 저장하기
                localStorage.fontcolor=tcolor;
                localStorage.backcolor=bcolor;
                localStorage.fontname=font;
            }
        }
    
        function init_setting()
        {
            let tcolor=localStorage.fontcolor;
            let bcolor=localStorage.backcolor;
            let font=localStorage.fontname;

            //초기값 지점
            document.getElementById("fontcolor").value=tcolor;
            document.getElementById("backcolor").value=bcolor;
            document.getElementById("selfont").value=font;

            //result 문자에도 적용하기
            r.style.color=tcolor;
            r.style.backgroundColor=bcolor;
            r.style.fontFamily=font;
        }
    </script>
</head>
<body>
    <h2 class="alert alert-warning">폰트 환경설정 스토리지에 저장하기</h2>
    <img src="../Image/mainImage/K-036.png" width="100" class="rounded-circle">

    <img src="../Image/mainImage/K-043.png" width="100" class="img-thumbnail">

    <table class="table table-bordered" style="width: 300px;">
        <caption align="top"><b>폰트 설정</b></caption>
        <tr>
            <th width="100" style="background-color:salmon;">글자색</th>
            <td>
                <input type="color" id="fontcolor" class="form-control form-control-color">
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color:salmon;">배경색</th>
            <td>
                <input type="color" id="backcolor" value="#ffffff" class="form-control form-control-color">
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color: salmon;">글꼴</th>
            <td>
                <select id="selfont" class="form-select">
                    <option>Jua</option>
                    <option>Gamja Flower</option>
                    <option>Nanum Pen Script</option>
                    <option>Single Day</option>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100" style="background-color: salmon;">취미</th>
            <td>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="게임"
                    class="form-check-input">게임</label>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="여행"
                    class="form-check-input">여행</label>
                    <br>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="영화"
                    class="form-check-input">영화</label>
                <label style="width: 80px;"><input type="checkbox" name="hobby" value="음악"
                    class="form-check-input">음악</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" id="btnresult" class="btn btn-warning btn-sm" >적용</button>
            </td>
        </tr>
        <tr height="70" valign="middle">
            <td colspan="2" align="center">
                <div id="result">결과 출력</div>
            </td>
        </tr>
    </table>
    

</body>
</html>
