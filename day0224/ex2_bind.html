<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body, body *{ 
        font-family: 'Jua';
    }

    .box{
        border: 10px inset rgb(255, 230, 0);
        border-radius: 20px;
        box-shadow: 5px 5px 5px gray;
    }
</style>

</head>
<body>
    <h4>bind : 같은 요소에서 발생하는 이벤트가 여러가지일 경우 묶어서 처리한다</h4>
    <img src="../Image/moviestar/1.jpg" width="200"
    style="margin: 30px 30px;cursor: pointer;" id="img1">

    <script>
        $("#img1").bind({
            click:function(){
                //1부터 10 사이 난수 발생 이미지변경
                let rnd=parseInt(Math.random()*10)+1;
                $(this).attr("src","../image/moviestar/"+rnd+".jpg");
            },
            mouseover:function(){
                $(this).addClass("box");
            },
            mouseout:function(){
                $(this).removeClass("box");
            }
        });
    </script>
</body>
</html>
