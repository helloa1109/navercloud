<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<style>
    body, body *{ 
        font-family: 'Jua';
    }
</style>
</head>
<body>
    <h3 class="alert alert-warning">숙 제 복 습 !  ! </h3>
    <h4>@스타일@</h4>
    <label>
        <input type="checkbox" id="chkbold" class="form-check-input">굵게
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="checkbox" id="chkitalic" class="form-check-input">이태릭
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="checkbox" id="chkline" class="form-check-input">밑줄
    </label>
    <br><br>
    <h4>@글꼴@</h4>
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Jua" checked>주아
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Gamja Flower">감자
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Single Day">싱글
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Lobster">랍스터
    </label>
    <h4>@사이즈@</h4>
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="20px">20px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="30px">30px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="40px" checked>40px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="50px">50px
    </label>
    <br><br>
    <div class="input-group"  style="width: 400px;">
        <b>메세지 입력 :</b>
        <input type="text" id="txtmsg" class="form-control">
    </div>

    <div class="view" style="font-size: 35px;margin-top: 50px;">
        안녕
    </div>

    <script>

        // 굵게 클릭 이벤트
        $("#chkbold").click(function(){
            if($(this).is(":checked")){
                $(".view").css("font-weight","bold");
            }else{
                $(".view").css("font-weight","normal");
            }
        });

        // 이태릭 클릭 이벤트
        $("#chkitalic").click(function(){
            if($(this).is(":checked")){
                $(".view").css("font-style","italic");
            }else{
                $(".view").css("font-style","normal");
            }
        });

        //밑줄 클릭 이벤트
        $("#chkline").click(function(){
            if($(this).is(":checked")){
                $(".view").css("text-decoration","underline");
            }else{
                $(".view").css("text-decoration","none");
            }
        });

        //글꼴
        $("input[name='fname']").click(function(){
            $(".view").css("font-family",$(this).val());
        });

        //크기
        $("input[name='fsize']").click(function(){
            $(".view").css("font-size",$(this).val());
        });

        //입력 시 메세지
        $("#txtmsg").keyup(function(e){
            //입력 시 바로적용
            //$(".view").html($(this).val());

            //엔터를 누를경우 적용
            if(e.keyCode==13){
                $(".view").html($(this).val());
            }
        });
    </script>
</body>
</html>
