<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body, body *{ 
        font-family: 'Jua';
    }

    div.offcanvas-body p{
        cursor: pointer;
    }
    div.offcanvas-body p:hover{
        background-color: deepskyblue;
        color: violet;
        font-weight: bold;
        width: 120px;
    }
</style>
</head>
<body>
    <!-- start , end , top , bottom : 메뉴 사이드바가 나오는 위치 지정-->
    <div class="offcanvas offcanvas-start" id="side_demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p src="../Image/food/1.jpg" price="18000">햄에그 샌드위치</p>
          <p src="../Image/food/11.jpg" price="12000">망고빙수</p>
          <p src="../Image/food/8.jpg" price="9000">야채 잔뜩 샌드위치</p>
          <p src="../Image/food/6.jpg" price="11000">오므라이스</p>
        </div>
      </div>
      
      <div class="container-fluid mt-3">
        <h3>오늘부터 3일간 이벤트</h3>
        <p>모든 제품 20% 세일합니다. 사이렌 오더 안됩니다..</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#side_demo">
          스타벅스 메뉴 고르기
        </button>
        <br><br>
        <h2 class="title">제품 제목</h2>
        <figure style="width: 250px;" class="select-menu">
            <img src="../Image/food/11.jpg" width="250" border="2">
            <figcaption style="text-align: center;">
                <h1>19000원</h1>
            </figcaption>
        </figure>
      </div>

      <script>
        $("div.offcanvas-body p").click(function(){
            //제품 제목
            $("h2.title").text($(this).text());
            
            //사진
            let imgs=$(this).attr("src")
            $(".select-menu img").attr("src",imgs);
            //$("figure img").attr("src",$(this).attr("src"));

            //가격
            //$("figure.select-menu h1").text($(this).attr("price")+"원");

            //원래가격 (20프로 증가된 가격) : 빨강색,취소선(strike) - 그 옆에 현재 가격(20프로 할인가격)
            let price=$(this).attr("price");
            let prev_price=price/0.8;
            $("figure.select-menu h1").html(
                `
                <strike style='color:red'>${prev_price}</strike>
                ${price}원
                `
            );
          });
      </script>
</body>
</html>
