<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<style>
    body, body *{ 
        font-family: 'Jua';
    }
</style>
</head>
<body>
    <h3 class="alert alert-danger">숙 제 응 용 !</h3>
    <h4>@스타일@</h4>
    <label>
        <input type="checkbox" id="chkbold" class="form-check-input">굵게
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="checkbox" id="chkitalic" class="form-check-input">이태릭
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="checkbox" id="chkline" class="form-check-input">밑줄
    </label>
    <br><br>
    <h4>@글꼴@</h4>
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Jua" checked>주아
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Gamja Flower">감자
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Single Day">싱글
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fname" class="form-check-input" value="Lobster">랍스터
    </label>
    <h4>@사이즈@</h4>
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="20px">20px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="30px">30px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="40px" checked>40px
    </label>
    &nbsp;&nbsp;
    <label>
        <input type="radio" name="fsize" class="form-check-input" value="50px">50px
    </label>
    <br><br>
    <div class="input-group"  style="width: 400px;">
        <b>메세지 입력 :</b>
        <input type="text" id="txtmsg" class="form-control">
    </div>
    <br>
    <button type="button" class="btn btn-outline-primary" id="btnresult">모두 적용</button>
    <br>

    <div class="view" style="font-size: 35px;margin-top: 50px;">
        안녕
    </div>

    <script>
        $("#btnresult").click(function(){
            $(".view").html($("#txtmsg").val());
            //css 적용
            $(".view").css({
                "font-weight":$("#chkbold").is(":checked")?"bold":"normal",
                "font-style":$("#chkitalic").is(":checked")?"italic":"normal",
                "text-decoration":$("#chkline").is(":checked")?"underline":"none",
                "font-family":$("input[name='fname']:checked").val(),
                "font-size":$("input[name='fsize']:checked").val()
            });
        });
    </script>
</body>
</html>
